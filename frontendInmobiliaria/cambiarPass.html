<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>Cambiar Contraseña</title>
  </head>
  <body>
    <h1 class="text-center">Cambiar Contraseña</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-mb-4 position-relative">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input id="usuario" name="usuario" type="email" class="form-control" required>
                        <div class="valid-tooltip">Campo validado</div>
                        <div class="invalid-tooltip">Entre el usuario</div>
                    </div>
                    <div class="col-mb-4 position-relative"> 
                        <label for="passActual" class="form-label">Contraseña actual</label>
                        <input id="passActual" name="passActual" type="password" class="form-control" required>
                        <div class="valid-tooltip">Campo validado</div>
                        <div class="invalid-tooltip">Entre la contraseña actual</div>
                    </div>
                    <div class="col-mb-4 position-relative"> 
                        <label for="passNuevo" class="form-label">Contraseña nueva</label>
                        <input id="passNuevo" name="passNuevo" type="password" class="form-control" required>
                        <div class="valid-tooltip">Campo validado</div>
                        <div class="invalid-tooltip">Entre la Contraseña nueva</div>
                    </div>
                    <div class="col-mb-4 position-relative"> 
                        <label for="confirmarPass" class="form-label">Confirmar contraseña</label>
                        <input id="confirmarPass" name="confirmarPass" type="password" class="form-control" required>
                        <div class="valid-tooltip">Campo validado</div>
                        <div class="invalid-tooltip">Confirme la nueva contraseña</div>
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary fw-bold">Enviar</button>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary fw-bold">Cancelar</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
  </body>
</html>
