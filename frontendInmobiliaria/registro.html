<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Registro</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <form>
                <div class="row">
                    <h1>R<span>egistro</span></h1>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Ingrese su Nombre">
                      </div>
                </div>  
                <div class="row">
                    <div class="col-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su Correo">
                    </div>  
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="inputPhone" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Ingrese su Telefono">
                      </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="inputProfile" class="form-label">Perfil</label>
                        <select id="inputProfile" class="form-select">
                          <option selected>Seleccione...</option>
                          <option>Asesor</option>
                          <option>Cliente</option>
                          <option>Propietario</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Check me out
                          </label>
                        </div>
                      </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </div>
                </div>  
            </form>
        </div>
    </body>
</html>
